{% if is_paginated %}
<ul class="pagination pagination-sm">
  <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
    <a class="page-link text-dark"
      href="?page={% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% endif %}">Назад</a>
  </li>
  {% for num in page_obj.paginator.page_range %}
  {% if page_obj.number == num %}
  <li class="page-item active" aria-current="page">
    <a class="page-link bg-dark" href="?page={{ num }}">{{ num }} <span class="sr-only">(current)</span></a>
  </li>
  {% elif num > page_obj.number|add:-3 and num < page_obj.number|add:3 %} <li class="page-item">
    <a class="page-link text-dark" href="?page={{ num }}">{{ num }}</a>
    </li>
    {% endif %}
    {% endfor %}
    <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
      <a class="page-link text-dark"
        href="?page={% if page_obj.has_next %}{{ page_obj.next_page_number }}{% endif %}">Вперёд</a>
    </li>
</ul>
{% endif %}
