{% extends 'base.html' %}

{% block title %}{{ post.title }}{%endblock title%}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="custom-font">{{ post.title }}</h1>
        <div class="text-muted">{{ post.created|date:"d M Y" }}</div>
        <br>
        {{ post.text|safe }}
        {% if user.is_authenticated and user.is_superuser %}
        <a class="btn btn-outline-dark btn-sm float-right" href="{% url 'admin:posts_post_change' post.pk %}">Изменить</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock content %}
