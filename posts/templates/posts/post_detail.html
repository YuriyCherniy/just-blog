{% extends 'base.html' %}

{% block title %}{{ post.title }}{%endblock title%}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="custom-font">{{ post.title }}</h1>
        <div class="text-muted">{{ post.created }}</div>
        <br>
        {{ post.text|safe }}
      </div>
    </div>
  </div>
{% endblock content %}
